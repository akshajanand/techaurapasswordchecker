<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTech</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Animations -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Lock: (props) => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} {...props} />,
            ShieldCheck: (props) => <Icon path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>} {...props} />,
            ShieldAlert: (props) => <Icon path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>} {...props} />,
            Menu: (props) => <Icon path={<><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></>} {...props} />,
            X: (props) => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} {...props} />,
            Eye: (props) => <Icon path={<><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>} {...props} />,
            EyeOff: (props) => <Icon path={<><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"/><line x1="1" y1="1" x2="23" y2="23"/></>} {...props} />,
            Wand2: (props) => <Icon path={<><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></>} {...props} />,
            Sparkles: (props) => <Icon path={<><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 7h4"/><path d="M17 21h4"/></>} {...props} />,
            Cpu: (props) => <Icon path={<><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M9 1v3"/><path d="M15 1v3"/><path d="M9 20v3"/><path d="M15 20v3"/><path d="M20 9h3"/><path d="M20 14h3"/><path d="M1 9h3"/><path d="M1 14h3"/></>} {...props} />
        };

        // --- MAIN COMPONENT ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('password');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const bgStyle = {
                background: 'linear-gradient(135deg, #020617 0%, #1e3a8a 50%, #172554 100%)',
                minHeight: '100vh'
            };

            return (
                <div className="min-h-screen w-full text-white font-sans overflow-x-hidden relative" style={bgStyle}>
                    <div className="absolute inset-0 bg-black/10 backdrop-blur-[1px] z-0"></div>

                    <div className="relative z-10 container mx-auto px-4 py-8 min-h-screen flex flex-col">
                        
                        {/* Header */}
                        <header className="flex justify-between items-center mb-10 p-4 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 shadow-lg">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-purple-400 to-blue-500 flex items-center justify-center shadow-inner">
                                    <Icons.Cpu size={20} className="text-white" />
                                </div>
                                <h1 className="text-2xl font-bold tracking-wide">Nex<span className="font-light text-blue-200">Tech</span></h1>
                            </div>

                            <nav className="hidden md:flex gap-2 bg-black/20 p-1.5 rounded-xl backdrop-blur-sm">
                                <TabButton 
                                    icon={<Icons.Lock size={18} />} 
                                    label="Security" 
                                    isActive={activeTab === 'password'} 
                                    onClick={() => setActiveTab('password')} 
                                />
                            </nav>

                            <button 
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                                className="md:hidden p-2 rounded-full hover:bg-white/10 transition"
                            >
                                {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </header>

                        {/* Mobile Nav */}
                        {isMenuOpen && (
                            <div className="md:hidden mb-6 flex flex-col gap-2 bg-white/10 backdrop-blur-xl p-4 rounded-2xl border border-white/20 animate-fade-in-down">
                                <MobileTabButton icon={<Icons.Lock size={18} />} label="Password Strength" onClick={() => { setActiveTab('password'); setIsMenuOpen(false); }} isActive={activeTab === 'password'} />
                            </div>
                        )}

                        {/* Content */}
                        <main className="flex-1 flex flex-col items-center justify-start w-full max-w-4xl mx-auto">
                            <div className="w-full animate-fade-in">
                                {activeTab === 'password' && <PasswordStrengthTab />}
                            </div>
                        </main>

                    </div>
                </div>
            );
        };

        const TabButton = ({ icon, label, isActive, onClick }) => (
            <button onClick={onClick} className={`flex items-center gap-2 px-5 py-2.5 rounded-lg transition-all duration-300 ${isActive ? 'bg-white/20 shadow-lg border border-white/10 text-white font-medium' : 'hover:bg-white/5 text-white/70 hover:text-white'}`}>
                {icon} <span>{label}</span>
            </button>
        );

        const MobileTabButton = ({ icon, label, onClick, isActive }) => (
            <button onClick={onClick} className={`flex items-center gap-3 w-full p-3 rounded-xl text-left transition-all ${isActive ? 'bg-blue-500/40 border border-blue-400/30' : 'hover:bg-white/5'}`}>
                {icon} <span className="font-medium">{label}</span>
            </button>
        );

        // --- PASSWORD TAB ---

        const PasswordStrengthTab = () => {
            const [password, setPassword] = useState('');
            const [isVisible, setIsVisible] = useState(false);
            const [strength, setStrength] = useState(0);
            const [aiResult, setAiResult] = useState(null);
            const [loadingAi, setLoadingAi] = useState(false);

            const apiKey = ""; // Leave empty for simulation fallback

            useEffect(() => {
                let score = 0;
                if (!password) {
                    setStrength(0);
                    setAiResult(null);
                    return;
                }
                if (password.length > 7) score += 1;
                if (password.length > 12) score += 1;
                if (/[A-Z]/.test(password)) score += 1;
                if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) score += 1;
                
                setStrength(score);
            }, [password]);

            // Local simulation to ensure it works for the exhibition without an API Key
            const simulateAiAnalysis = (pwd) => {
                const len = pwd.length;
                const hasUpper = /[A-Z]/.test(pwd);
                const hasNum = /[0-9]/.test(pwd);
                const hasSym = /[^A-Za-z0-9]/.test(pwd);
                const complexity = [hasUpper, hasNum, hasSym].filter(Boolean).length;

                let time = "Instantly";
                let tip = "Password is too short or simple.";

                if (len >= 8) {
                    if (complexity === 1) { time = "2 minutes"; tip = "Add numbers or symbols to increase complexity."; }
                    else if (complexity === 2) { time = "3 days"; tip = "Good start, try adding special characters."; }
                    else if (complexity === 3) { time = "5 years"; tip = "Strong password, but length adds exponential security."; }
                }
                
                if (len >= 12) {
                    if (complexity >= 2) { time = "3,000 years"; tip = "Very secure against modern cracking."; }
                    if (complexity >= 3) { time = "4 million years"; tip = "Excellent. Virtually unbreakable."; }
                }
                
                if (len >= 16 && complexity >= 3) {
                    time = "Trillions of years";
                    tip = "Quantum-resistant level security.";
                }

                return { time, tip };
            };

            const analyzeWithGemini = async () => {
                if (!password) return;
                setLoadingAi(true);
                setAiResult(null);

                // 1. Try to use Simulation immediately if no Key (Perfect for School Prototype)
                if (!apiKey) {
                    setTimeout(() => {
                        setAiResult(simulateAiAnalysis(password));
                        setLoadingAi(false);
                    }, 1500); // Fake delay for "Thinking" effect
                    return;
                }

                // 2. Try API if Key exists
                try {
                    const prompt = `I am testing a password strength meter. Analyze this password: "${password}". 1. Estimate how long it would take to crack using brute force (e.g., "300 years", "2 minutes"). 2. Give a very short one-sentence tip. Format as JSON: { "time": "string", "tip": "string" }`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!response.ok) throw new Error("API Fail");

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    const jsonStr = text.replace(/```json|```/g, '').trim();
                    const result = JSON.parse(jsonStr);
                    setAiResult(result);
                } catch (error) {
                    // 3. Fallback to simulation if API fails (e.g. network block)
                    console.log("API Failed, switching to simulation mode.");
                    setAiResult(simulateAiAnalysis(password));
                } finally {
                    setLoadingAi(false);
                }
            };

            const getStrengthLabel = () => {
                switch(strength) {
                    case 0: return { text: 'Very Weak', color: 'bg-red-500' };
                    case 1: return { text: 'Weak', color: 'bg-orange-500' };
                    case 2: return { text: 'Moderate', color: 'bg-yellow-500' };
                    case 3: return { text: 'Strong', color: 'bg-blue-500' };
                    case 4: return { text: 'Unbreakable', color: 'bg-green-500' };
                    default: return { text: '', color: 'bg-gray-500' };
                }
            };

            const labelData = getStrengthLabel();

            return (
                <div className="w-full max-w-lg mx-auto">
                    <div className="p-8 rounded-3xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl">
                        <div className="flex items-center gap-4 mb-6">
                            <div className="p-3 rounded-xl bg-white/10 border border-white/10">
                                <Icons.ShieldCheck size={32} className="text-blue-300" />
                            </div>
                            <div>
                                <h2 className="text-2xl font-bold">Security Check</h2>
                                <p className="text-white/50 text-sm">Test your password resilience.</p>
                            </div>
                        </div>

                        <div className="relative mb-6">
                            <input type={isVisible ? "text" : "password"} value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Enter password..." className="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-4 text-lg focus:outline-none focus:border-blue-400/50 focus:ring-2 focus:ring-blue-500/20 transition-all placeholder-white/20" />
                            <button onClick={() => setIsVisible(!isVisible)} className="absolute right-4 top-1/2 -translate-y-1/2 text-white/40 hover:text-white transition">
                                {isVisible ? <Icons.EyeOff size={20} /> : <Icons.Eye size={20} />}
                            </button>
                        </div>

                        <div className="space-y-2 mb-6">
                            <div className="flex justify-between text-sm mb-1">
                                <span className="text-white/70">Algorithmic Score</span>
                                <span className={`font-bold ${labelData.color.replace('bg-', 'text-')}`}>{labelData.text}</span>
                            </div>
                            <div className="flex gap-2 h-2">
                                {[1, 2, 3, 4].map((bar) => (
                                    <div key={bar} className={`flex-1 rounded-full transition-all duration-500 ${strength >= bar ? labelData.color : 'bg-white/10'}`}></div>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-3 text-sm text-white/70 mb-6">
                            <CheckItem checked={password.length > 7} label="At least 8 characters" />
                            <CheckItem checked={/[A-Z]/.test(password)} label="Contains uppercase letter" />
                            <CheckItem checked={/[0-9]/.test(password)} label="Contains number" />
                            <CheckItem checked={/[^A-Za-z0-9]/.test(password)} label="Contains special symbol (!@#)" />
                        </div>

                        {password.length > 0 && (
                            <div className="mt-6 border-t border-white/10 pt-6">
                                {!aiResult && !loadingAi && (
                                    <button onClick={analyzeWithGemini} className="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold shadow-lg transform hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                                        <Icons.Sparkles size={20} /> Analyze Crack Time with NexTech AI
                                    </button>
                                )}

                                {loadingAi && <div className="w-full py-3 rounded-xl bg-white/5 text-center animate-pulse text-indigo-300 font-medium">Consulting AI Security Database...</div>}

                                {aiResult && (
                                    <div className="bg-black/20 rounded-xl p-4 border border-white/10 animate-fade-in">
                                        <div className="flex items-center justify-between mb-2">
                                            <h3 className="text-indigo-300 font-bold text-sm flex items-center gap-2"><Icons.Wand2 size={16} /> AI ESTIMATION</h3>
                                        </div>
                                        <div className="text-center mb-3">
                                            <p className="text-white/50 text-xs uppercase tracking-wider mb-1">Time to Crack</p>
                                            <p className="text-2xl font-bold text-white">{aiResult.time}</p>
                                        </div>
                                        <p className="text-sm text-white/70 border-t border-white/10 pt-3 mt-2"><span className="text-indigo-300 font-bold">Tip:</span> {aiResult.tip}</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const CheckItem = ({ checked, label }) => (
            <div className={`flex items-center gap-3 transition-colors ${checked ? 'text-green-300' : 'text-white/30'}`}>
                <div className={`w-5 h-5 rounded-full flex items-center justify-center border ${checked ? 'bg-green-500/20 border-green-500' : 'border-white/10'}`}>
                    {checked && <span className="text-xs">âœ“</span>}
                </div>
                <span>{label}</span>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
